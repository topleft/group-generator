<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>g11 Group Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
	<div class="container">
		<div class="form-horizontal">
			<div class="form-group">
				<input class="form-control" id="groupSize" type="text" placeholder="group size">
			</div>
			<div class="form-group">
				<button class="btn btn-info" id="btn-go">GO!</button>
				<button class="btn btn-success" id="btn-pick">Single Out</button>
			</div>
		</div>
	</div>

	<div class="container" >
		<div class="row" id="pair-container">
			<div class="col-xs-12 col-sm-6 col-md-4 ">
				<div class="card">
				<p><span>Groups</span></p>
				</div>
			</div>
		</div>
	</div>


    <script type="text/javascript"
    	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="underscore.js"></script>
	</body>
</html>
